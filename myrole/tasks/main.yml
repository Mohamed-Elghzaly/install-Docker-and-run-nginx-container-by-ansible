---
# tasks file for myrole
- name: uninstall all conflicting packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
  loop:
    - docker.io
    -  docker-compose
    - docker-compose-v2
    - docker-doc
    - podman-docker

- name: install ca-certificates & curl
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: install docker
  apt:
    name: "{{item}}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin 
    - docker-compose-plugin

- name: Start a nginx container 
  community.docker.docker_container:
    name: nginx
    image: nginx:latest
    
- name: Show running containers
  ansible.builtin.command: docker ps
  register: docker_ps

- name: Print docker ps output
  ansible.builtin.debug:
    var: docker_ps.stdout